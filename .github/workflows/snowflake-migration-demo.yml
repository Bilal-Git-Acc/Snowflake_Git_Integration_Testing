name: snowflake-migration-demo

# Controls when the action will run. 
on:
  push:
    branches:
      - main
    paths:
      - 'Deploy/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8.x

      - name: Run schemachange
        env:
          SF_ACCOUNT_DEV: ${{ secrets.SF_ACCOUNT_DEV }}
          SF_USERNAME_DEV: ${{ secrets.SF_USERNAME_DEV }}
          SF_ROLE_DEV: ${{ secrets.SF_ROLE_DEV }}
          SF_WAREHOUSE_DEV: ${{ secrets.SF_WAREHOUSE_DEV }}
          SF_DATABASE_DEV: ${{ secrets.SF_DATABASE_DEV }}
          SF_PASSWORD_DEV: ${{ secrets.SF_PASSWORD_DEV }}
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange
          
          echo "Step 2: Running schemachange"
          schemachange -f $GITHUB_WORKSPACE/Deploy -a $SF_ACCOUNT_DEV -u $SF_USERNAME_DEV -r $SF_ROLE_DEV -w $SF_WAREHOUSE_DEV -d $SF_DATABASE_DEV -c $SF_DATABASE_DEV.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table
